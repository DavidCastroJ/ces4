<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Instruments</title>
</head>
<body>
    <div class="col-md-8 offset-md-2">
        <h2 class="text-center col-sm-12">INSTRUMENTS</h2>
        <table  border="1px" class="table col-8" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TYPE</th>
                    <th>FACTURER</th>
                    <th>MODEL</th>
                    <th>FINISH</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="instruments">
                
            </tbody>
        </table>  
        
        <form id="form" style="display:none; padding: 15px" class="form border rounded">
            <fieldset>
                <legend id="instrumentId"></legend>
                <input class="form-control" type="hidden" id="index"/>
                <div class="form-group">
                    <label for="type">type</label>
                    <input class="form-control" type="text" id="type" placeholder="Enter type"/>
                </div> 
                <div class="form-group">
                    <label for="model">model</label>
                    <input class="form-control" type="text" id="model" placeholder="Enter model"/>
                </div> 
                <div class="form-group">
                    <label for="facturer">facturer</label>
                    <input class="form-control" type="text" id="facturer" placeholder="Enter facturer"/>
                </div> 
                <div class="form-group">
                    <label for="finish">finish</label>
                    <input class="form-control" type="text" id="finish" placeholder="Enter finish"/>
                </div> 
            </fieldset>
            <div class="text-center">
                <input type="button" class="btn btn-primary" value="save" id="btnSave"/>
            </div>
        </form>
        
    </div>
    <script type="text/javascript" src="dataMethods.js"></script>
    <script>
        loadData();
    </script>
</body>
</html>
